<ion-view title="Detalle Producto" ng-init="initProductDetail()">
  <ion-content>

    <div class="list card">

      <div class="item">
        <h2>{{product.name}}</h2>
      </div>

      <div class="item item-body">
        <p>
          {{product.description}}
        </p>
        <p>
          <i class="ion-social-usd"></i>
          {{product.price}}
        </p>
      </div>

    </div>

  </ion-content>
</ion-view>

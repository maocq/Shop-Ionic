<ion-view title="Tiendas" ng-init="initShops()">
  <ion-content>
      <button class="button button-calm button-block" ui-sref="addShops">Crear Tienda</button>
      <button class="button button-calm button-block" ui-sref="addProducts">Crear Producto</button>
      <ion-list>
        <ion-item class="item-remove-animate item-icon-right" ng-repeat="shop in shops" type="item-text-wrap" href="#/shops/{{shop.id}}">
            <h2>{{shop.name }}</h2>
            <small>{{shop.location}}</small>
            <i class="icon ion-chevron-right icon-accessory"></i>

            <ion-option-button class="button-assertive" ng-click="remove(shop.id)">Remove</button>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
